<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://kit.fontawesome.com/615f1d9ad3.js" crossorigin="anonymous"></script>
  <title>Main Page</title>
</head>
<body>
  <div class="container-fluid mt-2">

      <div class="backdrop" [ngStyle]="{'display':display}"></div>

      <div class="modal" tabindex="-1" role="dialog" Â [ngStyle]="{'display':display}">

        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <div class="avatar">
                <img src="assets/download.png" alt="Avatar">
              </div>
              <h4 class="modal-title">Login</h4>

            </div>
            <div class="modal-body">
              <form >
                <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" routerLink="/dashboard">Login</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div><!-- /.modal !-->
  </div>
</body>
</html>
